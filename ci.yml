image: node 21
stages:
  - build
  - test
  - package
  - build_image
  - deploy
install:
  stage: build
  script:
    - npm ci
build:
  stage: build
  script:
    - npm install
    - npm run build
test:
  stage: test
  script:
    - echo "test"
package:
  stage: package
  script:
    - echo "test"
build image:
  variables:
    PROJET_GROUP: meka237
    PROJET_NAME: front-imc
    PROJET_VERSION: latest
  stage: package
  script:
    - docker build -t $PROJET_GROUP/$PROJET_NAME:$PROJET_VERSION .
  after_script:
    - docker images
